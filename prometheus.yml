# Prometheus configuration for To-Do List application
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the local application
  - job_name: 'todo-app-local'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'

  # Scrape the production application
  - job_name: 'todo-app-production'
    static_configs:
      - targets: ['todo-list-app-976425574918.europe-west1.run.app']
    scheme: https
    metrics_path: '/metrics'